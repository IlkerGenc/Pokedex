<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Scripts/templates must always be included before the normal scripts.js! -->
    <link rel="icon" type="image/x-icon" href="./assets/icon/pokeapi_256.3fa72200.png">
    <script src="remoteStorage.js"></script>

    <!-- Embedding the favicon -->

    <!-- Embedding the css -->
    <link rel="stylesheet" href="style.css" />

</head>

<body onload="onloadFunc()">
    <div id="pokemon-overlay" class="overlay hidden">
        <div class="overlay-content">
            <div class="overlay-header">
                <button id="left-arrow" onclick="showPreviousPokemon()">←</button>
                <span id="overlay-pokemon-name"></span>
                 <button id="right-arrow" onclick="showNextPokemon()">→</button>
                <button onclick="closeOverlay()">X</button>
            </div>
            <div class="overlay-details" id="overlay-details"></div>
        </div>
    </div>
    <section id="main_content"></section>
    <button id="load-more" onclick="loadMorePokemon()">Mehr anzeigen</button>
</body>

</html>
