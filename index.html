<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>

  <link rel="icon" type="image/x-icon" href="./assets/icon/pokeapi_256.3fa72200.png" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <div class="page-wrapper">
    <header>
      <div class="header_logo_area">
        <img src="./assets/icon/pokeapi_logo.png" alt="">
        <img class="logo_icon" src="./assets/img/pokeball_color.png" alt="">
      </div>
      <div class="header_search_area">
        <p>Hier findest du alle Pokémon!</p>
        <input type="text" id="search-input" placeholder="Nach Pokémon suchen..." />
        <p id="search-hint" class="search-hint hidden">
          Bitte mindestens 3 Buchstaben eingeben
        </p>
        <p id="search-error" class="search-error hidden">
          Keine Pokémon gefunden
        </p>
        <button id="reset-button" class="hidden">Zurücksetzen</button>
      </div>
    </header>

    <div id="pokemon-overlay" class="overlay hidden">
      <div class="overlay-content">
        <div class="overlay-header">
          <button id="left-arrow">←</button>
          <span id="overlay-pokemon-name"></span>
          <button id="right-arrow">→</button>
          <button id="close-overlay">X</button>
        </div>
        <div class="overlay-details" id="overlay-details"></div>
      </div>
    </div>

    <section id="main_content">
      
    </section>

    <div class="load-more-container">
    <button id="load-more">
        <span class="label">Mehr anzeigen</span>
        <span class="spinner" style="display: none;"></span>
      </button>
      </div>

    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="loading-spinner"></div>
    </div>

    <footer></footer>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
